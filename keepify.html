<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keepify</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" sizes="128x128" href="images/siteIcon.png">
    <script src="https://kit.fontawesome.com/c2e297d169.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <nav>
            <div id="hamburgerMenu">
                <i class="fa-solid fa-bars" title="Main Menu"></i>
            </div>

            <div id="logo">
                <img src="https://www.gstatic.com/images/branding/product/1x/keep_2020q4_48dp.png" height="40px" width="40px" title="Keepify">
                <h3 title="Keepify">Keepify</h3>
            </div>

            <div id="searchBar">
                <div id="searchSection">
                    <i class="fa-solid fa-magnifying-glass" title="Search"></i>
                    <input type="text" name="search" id="search" placeholder="Search">
                    <i class="fa-solid fa-xmark" id="closeSearch"></i>
                </div>
            </div>

            <div id="settingMenu">
                <i class="fa-solid fa-arrow-rotate-right" title="Refresh"></i>
                <i class="fa-solid fa-list" title="List View"></i>
                <i class="fa-solid fa-gear" title="Setting"></i>
            </div>

            <div id="account">
                <img src="images/grid.png" id="gridIcon">
                <img src="images/avatar/female1.png" height="50px">
            </div>

        </nav>

        <main>
            <div id="sideBar">
                <div class="sideBarSections">
                    <div class="sectionLogo">
                        <img src="images/idea.png" alt="Notes" class="imageOrientation">
                    </div>
                    <span> Notes </span>
                </div>
                <div class="sideBarSections">
                    <div class="sectionLogo">
                        <img src="images/bell.png" alt="Reminders" class="imageOrientation">
                    </div>
                    <span> Reminders </span>
                </div>
                <div class="sideBarSections">
                    <div class="sectionLogo">
                        <img src="images/tag.png" alt="Labels" class="imageOrientation">
                    </div>
                    <span> Labels </span>
                </div>
                <div class="sideBarSections">
                    <div class="sectionLogo">
                        <img src="images/pencil.png" alt="Edit Labels" class="imageOrientation">
                    </div>
                    <span> Edit Labels </span>
                </div>
                <div class="sideBarSections">
                    <div class="sectionLogo">
                        <img src="images/download-file.png" alt="Archive" class="imageOrientation">
                    </div>
                    <span> Archive </span>
                </div>
                <div class="sideBarSections">
                    <div class="sectionLogo">
                        <img src="images/delete.png" alt="Bin" class="imageOrientation">
                    </div>
                    <span> Bin </span>
                </div>
            </div>

            <div id="mainContent">
                <div id="inputContainer">
                    <div id="inputDiv">
                        <div id="frontTitleDiv">
                            <div id="takeNoteTitle">
                                <span>Take a note...</span>
                            </div>
                            <div id="inputOptionIconSection">
                                <img src="images/tick.png"  class="imageOrientation">
                                <img src="images/paintbrush.png"  class="imageOrientation">
                                <img src="images/image.png" class="imageOrientation">
                            </div>
                        </div>
                        <div id="backTitleDiv">
                            <div id="noteTitleInputDiv">
                                <input type="text" name="noteTitle" id="noteTitle" placeholder="Title">
                            </div>
                            <div id="noteTextInputDiv">
                                <input type="text" name="noteText" id="noteText" placeholder="Take a note...">
                            </div>
                            <div id="subInputOptionIconSection">
                                <div id="subIconDiv">
                                    <img src="images/notification-bell.png"  class = "imageOrientation">
                                    <img src="images/add-user.png"  class = "imageOrientation">
                                    <img src="images/palette.png" class = "imageOrientation">
                                    <img src="images/image.png" class = "imageOrientation">
                                    <img src="images/download-file.png" class = "imageOrientation">
                                    <img src="images/more.png" class = "imageOrientation">
                                    <img src="images/undo.png" class = "imageOrientation">
                                    <img src="images/redo.png" class = "imageOrientation">
                                </div>
                                <div id="closeNoteInput">
                                    <span>Close</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
