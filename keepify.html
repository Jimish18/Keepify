<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keepify</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/c2e297d169.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <nav>
            <div id="hamburgerMenu">
                <i class="fa-solid fa-bars"></i>
            </div>

            <div id="logo">
                <img src="https://www.gstatic.com/images/branding/product/1x/keep_2020q4_48dp.png" height="40px" width="40px">
                <h3>Keepify</h3>
            </div>

            <div id="searchBar">
                <div id="searchSection">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" name="search" id="search" placeholder="Search">
                    <i class="fa-solid fa-xmark" id="closeSearch"></i>
                </div>
            </div>

            <div id="settingMenu">
                <i class="fa-solid fa-arrow-rotate-right"></i>
                <i class="fa-solid fa-list"></i>
                <i class="fa-solid fa-gear"></i>
            </div>

            <div id="account">
                <img src="images/grid.png" id="gridIcon">
                <img src="images/avatar/female1.png" height="50px">
            </div>

        </nav>
    </div>
</body>
</html>
