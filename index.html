<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="container">

        <!-------------------- navbar ------------------>
        <nav>
            <h1 id="logo">Notify</h1>
            <p>LET'S HAVE SOME NOTES !!</p>
        </nav>

        <!---------------- Creating Notes ------------------->
        <form id="notes-form">
            <div id="title-section">
                <label for="title">Title:</label>
                <input type="text" name="title" id="title">
            </div>

            <div id="textarea-section">
                <label for="textarea">Content:</label>
                <textarea name="textarea" id="textarea" cols="50" rows="8" placeholder="Write notes here...."></textarea>
            </div>
            <button type="submit" id="submit-btn">Create Note</button>
        </form>

        <!--------------- Section Border ------------------->
        <div class="borderLine"></div>

        <!----------------- Notes List --------------------->
        <div id="notes-container">
            <p>Your Noted Treasure...</p>
            <div id="notes-list">
                <div class="note-card">
                    <div class="top-line"></div>
                    <div class="note-title"></div>
                    <div class="note-content"></div>
                    <div class="btn-section">

                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
